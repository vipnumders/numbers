    <title>Global Vip Numders</title>

    <style>
        /* Add these styles for the filters */
        .filter-container {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
        }
        
        .column-filter {
            width: 100%;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .filter-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .search-filter-container {
            display: flex;
            align-items: center;
        }
        
        .search-filter-input {
            flex-grow: 1;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        /* Pagination styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .pagination-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .pagination-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .pagination-info {
            margin: 0 15px;
            line-height: 32px;
            font-size: 14px;
        }
    </style>
</head>

    <div class="container">
        <div class="vi-logo">GVN</div>
        <h1>Global Vip Numders</h1>
        <div class="search-container">
            <form action="#" method="get" id="search-form">

         <div class="digit-search-container">
    <div class="digit-search-label">Include only these digits:</div>
    <div class="digit-filter-buttons">
        <button id="select-all-digits" class="filter-button">Select All</button>
        <button id="apply-digit-filter" class="filter-button">Apply Filter</button>
    </div>
    <div class="digit-checkboxes">
        <label><input type="checkbox" class="digit-checkbox" value="0"> 0</label>
        <label><input type="checkbox" class="digit-checkbox" value="1"> 1</label>
        <label><input type="checkbox" class="digit-checkbox" value="2"> 2</label>
        <label><input type="checkbox" class="digit-checkbox" value="3"> 3</label>
        <label><input type="checkbox" class="digit-checkbox" value="4"> 4</label>
        <label><input type="checkbox" class="digit-checkbox" value="5"> 5</label>
        <label><input type="checkbox" class="digit-checkbox" value="6"> 6</label>
        <label><input type="checkbox" class="digit-checkbox" value="7"> 7</label>
        <label><input type="checkbox" class="digit-checkbox" value="8"> 8</label>
        <label><input type="checkbox" class="digit-checkbox" value="9"> 9</label>
    </div>
</div>

        <!-- Calculator result display -->
        <div class="calc-result" id="calc-result">
            <div id="calculation"></div>
            <div id="result"></div>
        </div>

        <!-- Controls for export -->
        <div class="controls-container" id="controls-container" style="display: none;">
            <div>
                <button class="export-button" id="export-excel">
                    <i class="fas fa-file-excel"></i> Export to Excel
                </button>
            </div>
            <div>
                <span id="result-count"></span>
            </div>
        </div>

        <!-- Search results table -->   
 
        <div class="results-table-container" id="results-container" style="display: none;">
            <!-- Modify your table header section -->
            <table class="results-table" id="results-table">
                <thead>
                    <tr>
                        <th>Numbers</th>
                        <th>
                            Status
                            <div class="filter-container">
                                <select id="statusFilter" class="column-filter">
                                    <option value="">All Status</option>
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="MNPDEACTIVE">MNPDEACTIVE</option>
                                    <option value="CONSUMED">CONSUMED</option>
                                    <option value="AVAILABLE">AVAILABLE</option>
                                </select>
                                <button id="apply-status-filter" class="filter-button">Apply</button>
                            </div>
                        </th>
                        <th>
                            Sum of Numbers
                            <div class="filter-container">
                                <input type="text" id="sumFilter" class="search-filter-input" 
                                    placeholder="Enter sum (e.g., In Two Digits =42)">
                                <button id="apply-sum-filter" class="filter-button">Apply</button>
                            </div>
                        </th>
                        <th>
                            Category Type
                            <div class="filter-container">
                                <select id="categoryFilter" class="column-filter">
                                    <option value="">All Categories</option>
                                    <option value="PREPAID">PREPAID</option>
                                    <option value="POSTPAID">POSTPAID</option>
                                </select>
                                <button id="apply-category-filter" class="filter-button">Apply</button>
                            </div>
                        </th>
                        <th>
                            Price
                            <div class="filter-container">
                                <select id="priceRangeFilter" class="column-filter">
                                    <option value="">All Prices</option>
                                    <option value="0-1000">₹0 - ₹1,000</option>
                                    <option value="1000-10000">₹1,000 - ₹10,000</option>
                                    <option value="10000-100000">₹10,000 - ₹100,000</option>
                                </select>
                                <button id="apply-price-filter" class="filter-button">Apply</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be populated here via JavaScript -->
                </tbody>
            </table>
            
            <!-- Pagination controls -->
            <div class="pagination-container" id="pagination-container">
                <button id="prev-page" class="pagination-button">

                </div>
                <button id="next-page" class="pagination-button">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

        // Pagination variables
        let currentPage = 1;
        let resultsPerPage = 20;
        let currentResults = [];

        // Function to check if input is a mathematical expression
        function isMathExpression(input) {
            // Check if the input contains any mathematical operators
            return /[\+\-\*\/\(\)]/.test(input);
        }

        // Function to safely evaluate mathematical expressions
        function evaluateMathExpression(expression) {
            try {
                // Using Function constructor to evaluate the expression safely
                // This is safer than eval() but still needs to be used with caution
                return new Function('return ' + expression)();
            } catch (error) {
                return 'Invalid expression';
            }
        }

        // Function to calculate sum of digits in a number
        function calculateDigitSum(number) {
            if (!number) return 0;
            
            // Remove non-digit characters
            const digitsOnly = number.toString().replace(/[^0-9]/g, '');
            
            // Sum the digits
            let sum = 0;
            for (let i = 0; i < digitsOnly.length; i++) {
                sum += parseInt(digitsOnly.charAt(i), 10);
            }
            
            return sum;
        }

        // Function to apply all filters
        function applyFilters(results) {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priceRangeFilter = document.getElementById('priceRangeFilter').value;
            const sumFilter = document.getElementById('sumFilter').value.trim();

            return results.filter(row => {
                const status = row[2] || '';
                const category = row[4] || '';
                const price = parseFloat(row[5]) || 0;
                const cellNumber = row[0] || ''; // Use the first column for sum calculation
                const digitSum = calculateDigitSum(cellNumber);

                const statusMatch = !statusFilter || status === statusFilter;
                const categoryMatch = !categoryFilter || category === categoryFilter;
                
                // Price range filter
                let priceMatch = true;
                if (priceRangeFilter) {
                    const [minPrice, maxPrice] = priceRangeFilter.split('-').map(Number);
                    priceMatch = price >= minPrice && price <= maxPrice;
                }
                
                // Sum filter
                let sumMatch = true;
                if (sumFilter) {
                    // Check if it's a comparison operator
                    if (sumFilter.startsWith('>')) {
                        const compareValue = parseInt(sumFilter.substring(1).trim(), 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum > compareValue;
                        }
                    } else if (sumFilter.startsWith('<')) {
                        const compareValue = parseInt(sumFilter.substring(1).trim(), 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum < compareValue;
                        }
                    } else if (sumFilter.startsWith('=')) {
                        const compareValue = parseInt(sumFilter.substring(1).trim(), 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum === compareValue;
                        }
                    } else {
                        // Direct value match
                        const compareValue = parseInt(sumFilter, 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum === compareValue;
                        }
                    }
                }

                return statusMatch && categoryMatch && priceMatch && sumMatch;
            });
        }

        // Function to search cell data
        function searchCellData(searchTerm) {
            if (!searchTerm) return [];

            // Check if it's a math expression
            if (isMathExpression(searchTerm)) {
                const result = evaluateMathExpression(searchTerm);

                // Display the calculation result
                const calcResultDiv = document.getElementById('calc-result');
                calcResultDiv.style.display = 'block';
                calcResultDiv.innerHTML = `
                    <div><strong>Expression:</strong> ${searchTerm}</div>
                    <div><strong>Result:</strong> ${result}</div>
                `;

                // Search for the result in the cell data
                return cellData.filter(row => {
                    return row.some(cell =>
                        cell && cell.toString().includes(result.toString())
                    );
                });
            } else {
                // Hide calculation result for regular searches
                document.getElementById('calc-result').style.display = 'none';

                // Regular search
                searchTerm = searchTerm.toLowerCase();
                return cellData.filter(row => {
                    return row.some(cell =>
                        cell && cell.toString().toLowerCase().includes(searchTerm)
                    );
                });
            }
        }

        // Function to highlight search term in results
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;

            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.toString().replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to get paginated results
        function getPaginatedResults() {
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            return currentResults.slice(startIndex, endIndex);
        }

        // Function to update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(currentResults.length / resultsPerPage);
            const paginationInfo = document.getElementById('pagination-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            
            paginationInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages || totalPages === 0;
            
            // Show/hide pagination container based on results
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        // Function to populate the results table
        function populateTable(results, searchTerm) {
            const tbody = document.getElementById('results-body');
            const controlsContainer = document.getElementById('controls-container');
            const resultCount = document.getElementById('result-count');

            // Store the full results for pagination
            currentResults = results;
            
            // Reset to first page when new search is performed
            currentPage = 1;
            
            tbody.innerHTML = '';

            if (results.length === 0) {
                const noResultsRow = document.createElement('tr');
                noResultsRow.className = 'no-results';
                noResultsRow.innerHTML = '<td colspan="5">No results found. Try a different search term.</td>';
                tbody.appendChild(noResultsRow);
                controlsContainer.style.display = 'none';
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }

            // Show controls and update result count
            controlsContainer.style.display = 'flex';
            resultCount.textContent = `Found ${results.length} result${results.length !== 1 ? 's' : ''}`;

            // Get only the results for the current page
            const paginatedResults = getPaginatedResults();

            paginatedResults.forEach(row => {
                const tr = document.createElement('tr');
                
                // Calculate the sum of digits for the cell number
                const cellNumber = row[1] || '';
                const digitSum = calculateDigitSum(cellNumber);

                // Create cells for each column
                tr.innerHTML = `
                    <td>${highlightText(row[0] || '', searchTerm)}</td>
                    <td>${highlightText(row[2] || '', searchTerm)}</td>
                    <td>${digitSum}</td>
                    <td>${highlightText(row[4] || '', searchTerm)}</td>
                    <td>${highlightText(row[5] || '', searchTerm)}</td>
                `;

                tbody.appendChild(tr);
            });
            
            // Update pagination controls
            updatePaginationControls();
        }

        // Function to refresh the table with current page
        function refreshTable(searchTerm) {
            const tbody = document.getElementById('results-body');
            tbody.innerHTML = '';
            
            const paginatedResults = getPaginatedResults();
            
            paginatedResults.forEach(row => {
                const tr = document.createElement('tr');
                
                // Calculate the sum of digits for the cell number
                const cellNumber = row[1] || '';
                const digitSum = calculateDigitSum(cellNumber);

                // Create cells for each column
                tr.innerHTML = `
                    <td>${highlightText(row[0] || '', searchTerm)}</td>
                    <td>${highlightText(row[2] || '', searchTerm)}</td>
                    <td>${digitSum}</td>
                    <td>${highlightText(row[4] || '', searchTerm)}</td>
                    <td>${highlightText(row[5] || '', searchTerm)}</td>
                `;

                tbody.appendChild(tr);
            });
            
            // Update pagination controls
            updatePaginationControls();
        }

        // Event listener for search form
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const searchTerm = document.getElementById('search-input').value.trim();

            if (searchTerm) {
                const results = searchCellData(searchTerm);
                const filteredResults = applyFilters(results);
                document.getElementById('results-container').style.display = 'block';
                populateTable(filteredResults, searchTerm);
            } else {
                document.getElementById('results-container').style.display = 'none';
                document.getElementById('calc-result').style.display = 'none';
                document.getElementById('controls-container').style.display = 'none';
            }
        });

        // Also trigger search on input change for real-time results
        document.getElementById('search-input').addEventListener('input', function () {
            const searchTerm = this.value.trim();

            if (searchTerm) {
                const results = searchCellData(searchTerm);
                const filteredResults = applyFilters(results);
                document.getElementById('results-container').style.display = 'block';
                populateTable(filteredResults, searchTerm);
            } else {
                document.getElementById('results-container').style.display = 'none';
                document.getElementById('calc-result').style.display = 'none';
                document.getElementById('controls-container').style.display = 'none';
            }
        });

        // Event listener for Excel export button
        document.getElementById('export-excel').addEventListener('click', function () {
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                const results = searchCellData(searchTerm);
                const filteredResults = applyFilters(results);
                if (filteredResults.length > 0) {
                    exportToExcel(filteredResults);
                }
            }
        });

        // Function to export to Excel
        function exportToExcel(data) {
            // Create a worksheet with the updated column headers
            const ws = XLSX.utils.aoa_to_sheet([
                ['Number', 'Status', 'Sum of Numbers', 'Category Type', 'Price'],
                ...data.map(row => {
                    // Create a new row with the sum of digits
                    const cellNumber = row[1] || '';
                    const digitSum = calculateDigitSum(cellNumber);
                    return [
                        row[0], row[2], digitSum, row[4], row[5]
                    ];
                })
            ]);

            // Create a workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Search Results');

            // Generate file and trigger download
            XLSX.writeFile(wb, 'VI_Number_Search_Results.xlsx');
        }

        // Function to filter numbers by specific digits
        function filterByDigits(includeDigits) {
            if (!includeDigits || includeDigits.length === 0) return [];

            // Create a regex pattern that only allows the specified digits
            const allowedDigitsStr = includeDigits.join('');
            const disallowedDigitsStr = '0123456789'.split('').filter(d => !includeDigits.includes(d)).join('');
            
            return cellData.filter(row => {
                // Check the first two columns (Serial ID and Cell Number) for matching the pattern
                const cellNumber = row[0] ? row[0].toString() : '';
                const formattedNumber = row[1] ? row[1].toString().replace(/[^0-9]/g, '') : '';
                
                // Check if the number contains ONLY the allowed digits
                const containsOnlyAllowedDigits = 
                    (cellNumber && !new RegExp(`[${disallowedDigitsStr}]`).test(cellNumber)) ||
                    (formattedNumber && !new RegExp(`[${disallowedDigitsStr}]`).test(formattedNumber));
                
                // Also check if it contains at least one of the allowed digits
                const containsAllowedDigit = 
                    (cellNumber && new RegExp(`[${allowedDigitsStr}]`).test(cellNumber)) ||
                    (formattedNumber && new RegExp(`[${allowedDigitsStr}]`).test(formattedNumber));
                
                return containsOnlyAllowedDigits && containsAllowedDigit;
            });
        }

        // Event listener for the digit filter button
        document.getElementById('apply-digit-filter').addEventListener('click', function() {
            const checkedDigits = Array.from(document.querySelectorAll('.digit-checkbox:checked'))
                .map(checkbox => checkbox.value);
            
            if (checkedDigits.length > 0) {
                const results = filterByDigits(checkedDigits);
                const filteredResults = applyFilters(results);
                document.getElementById('results-container').style.display = 'block';
                populateTable(filteredResults, '');
                
                // Update the search input to show what we're filtering for
                document.getElementById('search-input').value = `Filter: Only digits ${checkedDigits.join(',')}`;
            } else {
                alert('Please select at least one digit to filter by.');
            }
        });

        // Event listener for status filter button
        document.getElementById('apply-status-filter').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let results = [];
            
            if (searchTerm) {
                results = searchCellData(searchTerm);
            } else {
                results = [...cellData]; // Use all data if no search term
                document.getElementById('results-container').style.display = 'block';
            }
            
            const filteredResults = applyFilters(results);
            populateTable(filteredResults, searchTerm);
        });

                results = searchCellData(searchTerm);

        // Event listener for sum filter button
        document.getElementById('apply-sum-filter').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let results = [];
            
            if (searchTerm) {
                results = searchCellData(searchTerm);
            } else {
                results = [...cellData]; // Use all data if no search term

        // Also allow pressing Enter in the sum filter input
        document.getElementById('sumFilter').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('apply-sum-filter').click();
            }
        });

        // Event listeners for pagination buttons
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                const searchTerm = document.getElementById('search-input').value.trim();
                refreshTable(searchTerm);
            }
        });

        document.getElementById('next-page').addEventListener('click', function() {
            const totalPages = Math.ceil(currentResults.length / resultsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                const searchTerm = document.getElementById('search-input').value.trim();
                refreshTable(searchTerm);
            }
        });
